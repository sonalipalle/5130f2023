<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="Login_style.css">
</head>

<body>
    <div class="box">
        <div class="home-button">
            <a href="index.html"><img src="Images\home.png" alt="Home"></a>
        </div>

        <img src="Images/charity.png"><p>CoinCount</p>

        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" action="login.php" method="POST" onsubmit="return validateLoginForm()" >
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" action="signup.php" method="POST" onsubmit="return validateSignupForm()">
                    <input type="email" name="email" id="signEmail" placeholder="Email">
                    <input type="text" name="name" id="signName" placeholder="Username">
                    <input type="password" name="password" id="signPassword" placeholder="Password"><br>
                    <input type="submit" value="SignUp">
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js">
        function validateSignupForm() {
            var mail = document.getElementById("signEmail").value;
            var name = document.getElementById("signName").value;
            var password = document.getElementById("signPassword").value;

            if (mail == "" || name == "" || password == "") {
                document.getElementById("errorMsg").innerHTML = "Please fill the required fields";
                return false;
            } else if (password.length < 8) {
                document.getElementById("errorMsg").innerHTML = "Your password must include at least 8 characters";
                return false;
            } else {
                // If validation passes, we don't return false, allowing the form to submit
                alert("Validation passed. Form submitted.");
                return true;
            }
        }

    </script>
</body>
